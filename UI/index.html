<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MKVTools</title>
</head>

<body>
    <div class="login-box">
        <h2>MKVTools</h2>
        <h3>Please enter the required details</h3>
        <form>
            <div class="user-box">
                <input type="text" name="imdbCode" id="imdbCode" placeholder="tt1234567" required="">
                <label>IMDb Code</label>
            </div>
            <div class="user-box">
                <input type="text" name="seasonRange" id="seasonRange" placeholder="1-3" required="">
                <label>Season Range</label>
            </div>
            <div class="user-box">
                <input type="text" name="episodeDirectory" id="episodeDirectory" placeholder="C:/users/User/Episodes" required="">
                <label>Episode Directory</label>
            </div>
            <div class="user-box">
                <input type="text" name="subtitleDirectory" id="subtitleDirectory" placeholder="C:/users/User/Subtitles" required="">
                <label>Subtitles Directory</label>
            </div>
            <input type="submit" id="submit" class="submit" value="submit">
        </form>
    </div>

</body>

</html>
